<html>
    <head>

    </head>
    <body>
        <input class="input" type="password">
        <button class="btn">Show</button>

        <script>
            let i=document.querySelector(".input");
            let btn=document.querySelector(".btn");
            btn.addEventListener('click', ()=>{
                if(i.type=="password")
                {
                    i.type="text";
                    btn.innerHTML="Hide";
                }
                else if(i.type=="text")
                {
                    i.type="password";
                    btn.innerHTML="Show";
                }
            });
        </script>
    </body>
</html>
